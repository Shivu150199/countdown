<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gif picture" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">giveaway end on sunday,24 apr 2023</h4>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis at
          perspiciatis dolores temporibus distinctio culpa quibusdam quae totam
          voluptatibus dolor.
        </p>
        <div class="deadline">
          <!--  -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>

          <!-- end -->
          <!--  -->
          <div class="deadline-format">
            <div>
              <h4 class="days">22</h4>
              <span>hours</span>
            </div>
          </div>

          <!-- end -->
          <!--  -->
          <div class="deadline-format">
            <div>
              <h4 class="days">55</h4>
              <span>mins</span>
            </div>
          </div>

          <!-- end -->
          <!--  -->
          <div class="deadline-format">
            <div>
              <h4 class="days">00</h4>
              <span>sec</span>
            </div>
          </div>

          <!-- end -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
